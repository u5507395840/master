version: '3.8'

services:
  backend:
    build: .
    command: uvicorn executive_api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - .:/app
    networks:
      - discografica-net

  dashboard:
    build: .
    command: streamlit run executive_dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - .:/app
    depends_on:
      - backend
    networks:
      - discografica-net

networks:
  discografica-net:
    driver: bridge
