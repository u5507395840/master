version: '3.8'

services:
  # Aplicación principal DOGMA
  dogma-app:
    build: .
    container_name: dogma-main
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - PROMETHEUS_HOST=prometheus
      - GRAFANA_HOST=grafana
    depends_on:
      - redis
      - prometheus
    networks:
      - dogma-network
    restart: unless-stopped

  # Redis para caché
  redis:
    image: redis:7-alpine
    container_name: dogma-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - dogma-network
    restart: unless-stopped

  # Prometheus para métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: dogma-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - dogma-network
    restart: unless-stopped

  # Grafana para dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: dogma-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - dogma-network
    restart: unless-stopped

networks:
  dogma-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
