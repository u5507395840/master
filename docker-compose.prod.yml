version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: dogma-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - dogma-app
    networks:
      - dogma-public
      - dogma-private
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  dogma-app:
    build: .
    container_name: dogma-app
    environment:
      - REDIS_HOST=redis-master
      - REDIS_PASSWORD=${REDIS_PASSWORD:-changeme}
      - API_KEY=${API_KEY:-dev_key_12345}
    env_file:
      - .env.prod
    networks:
      - dogma-private
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis-master:
    image: redis:7-alpine
    container_name: dogma-redis-master
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-master-data:/data
    networks:
      - dogma-private
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  redis-replica:
    image: redis:7-alpine
    container_name: dogma-redis-replica
    command: redis-server --slaveof redis-master 6379 --requirepass ${REDIS_PASSWORD:-changeme} --masterauth ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-replica-data:/data
    depends_on:
      - redis-master
    networks:
      - dogma-private
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: dogma-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - dogma-private
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 3s
      retries: 3

  alertmanager:
    image: prom/alertmanager:latest
    container_name: dogma-alertmanager
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - dogma-private
    restart: always
    ports:
      - "9093:9093"

  grafana:
    image: grafana/grafana:latest
    container_name: dogma-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - dogma-private
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  loki:
    image: grafana/loki:latest
    container_name: dogma-loki
    volumes:
      - ./loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - dogma-private
    restart: always

  promtail:
    image: grafana/promtail:latest
    container_name: dogma-promtail
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - dogma-private
    restart: always

networks:
  dogma-public:
    driver: bridge
  dogma-private:
    driver: bridge
    internal: true

volumes:
  redis-master-data:
  redis-replica-data:
  prometheus-data:
  alertmanager-data:
  grafana-data:
  loki-data:
